<!DOCTYPE html>
<html>
<head>
<link rel="Stylesheet" href="Styles/bootstrap.min.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/angular.min.js"></script>
<script type="text/javascript" src="Scripts/index.js"></script>
<title>Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
<div class="display_data">
<h2>Display albums</h2>
<input type="text" ng-model='searchText' placeholder="search here" class="form-control" /><br /><br />

<table class="table table-hover">
<thead>
<th>Song Author</th>
<th>Song URI</th>
<th>Song Rights</th>
<th>Song updated</th>
</thead>
<tr ng-repeat="songs in albums">
<td>{{songs.author.name.label}}</td>
<td>{{songs.author.uri.label}}</td>
<td>{{songs.rights.label}}</td>
<td>{{songs.updated.label}}</td>
</tr>
</table>
</div>
</div>
<div class="col-md-2"></div>
</div>
</div>
</body>
</html>
